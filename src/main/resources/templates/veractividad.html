<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/header :: head">
</head>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div th:replace="/fragments/sidebara :: div">
    </div>

    <!-- Contenido -->
    <div id="page-content-wrapper">

        <!-- Navbar -->
        <nav th:replace="/fragments/navbar :: nav">
        </nav>

        <div class="container-fluid">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/veractividad}">VER ACTIVIDADES</a>
                </li>
            </ul>
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                <tr>
                    <th> Id Accidente</th>
                    <th> Descripcion </th>
                    <th> Fecha </th>
                    <th> Cliente </th>
                    <th> Profesional </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${actividades.isEmpty()}">
                    <td colspan="8"> No hay actividades registradas </td>
                </tr>
                <tr th:each="actividad : ${actividades}">
                    <td><span th:text="${actividad.getIdActividad()}"></span></td>
                    <td><span th:text="${actividad.getDescripcion()}"></span></td>
                    <td><span th:text="${actividad.getFechaActividad()}"></span></td>
                    <td><span th:text="${actividad.getCliente().getUsername()}"></span></td>
                    <td><span th:text="${actividad.getProfesional().getUsername()}"></span></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <!-- Logout form -->
    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
        <input hidden type="submit" value="Sign Out"/>
    </form>
    <!-- Archivos JavaScript -->
    <script th:src="@{js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script th:src="@{js/custom.js}"></script>

    </div>
</html>

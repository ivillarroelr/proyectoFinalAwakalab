<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/header :: head">
</head>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div th:replace="/fragments/sidebara :: div">
    </div>

    <!-- Contenido -->
    <div id="page-content-wrapper">
        
      <!-- Navbar -->
      <nav th:replace="/fragments/navbar :: nav">
      </nav>

      <div class="container-fluid">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th> Rut </th>
                    <th> Nombre </th>
                    <th> Apellido </th>
                </tr>
            </thead>
            <tbody>
          <tr th:if="${users.empty}">
                    <td colspan="7"> No hay profesionales registrados </td>
                </tr>
                <tr th:each="user : ${users}">
                    <td><span th:text="${user.getRut()}"></span></td>
                    <td><span th:text="${user.getNombre()}"></span></td>
                    <td><span th:text="${user.getApellido()}"></span></td>
                    <td><a class="btn btn-warning" role="button">Editar</a></td>
                    <td>
                      <form action="#" th:action="@{'/borraruser/{rut}'(rut=${user.getRut()})}" th:method="delete" >
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                      </form>
                  </td>
                  
                </tr>
            </tbody>
        </table>
    </div>

  </div>
  <!-- Logout form -->
  <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
 </form> 
  <!-- Archivos JavaScript -->
  <script th:src="@{js/jquery-1.11.1.min.js}"></script>
  <script th:src="@{js/bootstrap.min.js}"></script>
  <script th:src="@{js/custom.js}"></script>
</body>
</html>

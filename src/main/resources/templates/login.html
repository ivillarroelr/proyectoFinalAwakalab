<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script th:src="@{js/jquery-1.11.1.min.js}"></script>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"></link>
    <link rel="stylesheet" th:href="@{css/styles.css}"></link>
    <title>Login</title>
</head>
<body>
    
       <div class="container" id="pad">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">Iniciar Sesión</h3>
                     </div>
                      <div class="panel-body">
                        <form method="post" th:action="@{/login}" accept-charset="UTF-8" role="form">
                        <fieldset>
                              <div class="form-group">
                                <input class="form-control" placeholder="Usuario" name="username" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Contraseña" name="password" type="password" value="">
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Entrar">
                        </fieldset>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
